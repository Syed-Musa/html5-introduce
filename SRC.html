<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source practise tag</title>
</head>
<body>
    <h1>This is a Audio File</h1>
    <audio src="assets/audio media/audio.mp3" controls></audio>

    <h1>This is a video File</h1>
    <video width="300px" height="300px" src="assets/video media/video.mp4" controls></video>

    <h1>This is a youtube video tag</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IyztuQxLyAQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
