<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Study form</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="">Your Name:
                    <input type="text" placeholder="Enter your name">
                </label>
                <label for="email">Your Email:
                    <input type="email" id="email" placeholder="Enter your email">
                </label>
                <label for="phone">Phone No.
                    <input type="text" id="phone" placeholder="Your phone number">
                </label>

                <fieldset>
                    <legend>Select a Department</legend>
                    <label for="cse">
                        <input type="radio" name="select" id="cse"> CSE
                    </label>
                    <label for="bba">
                        <input type="radio" name="select" id="bba"> BBA
                    </label>
                    <label for="mba">
                        <input type="radio" name="select" id="mba"> MBA
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Our Religion</legend>
                    <label for="muslim">
                        <input type="checkbox" name="religion" id="muslim"> Muslim
                    </label>
                    <label for="hindu">
                        <input type="checkbox" name="religion" id="hindu"> Hindu
                    </label>
                    <label for="christian">
                        <input type="checkbox" name="religion" id="christian"> Christian
                    </label>
                    <label for="buddhists">
                        <input type="checkbox" name="religion" id="buddhists"> Buddists
                    </label>
                    <label for="others">
                        <input type="checkbox" name="religion" id="others"> Others
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="20" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
